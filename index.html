<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact • Felipe Antunes</title>
    <link rel="stylesheet" href="./index.css" />
    <style>
      /* Gradient animation */
      @keyframes gradientMove {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .animated-gradient {
        background: linear-gradient(-45deg, #4f46e5, #06b6d4, #10b981, #f59e0b);
        background-size: 400% 400%;
        animation: gradientMove 15s ease infinite;
      }
    </style>
  </head>
  <body class="animated-gradient h-full flex items-center justify-center p-4">
    <main
      class="w-full max-w-md text-center text-white backdrop-blur-lg bg-white/10 rounded-2xl shadow-2xl p-6 opacity-0 translate-y-4 transition duration-700 ease-out"
      id="card"
    >
      <!-- Profile -->
      <img
        src="./profile.webp"
        alt="Felipe Antunes"
        class="w-32 h-32 mx-auto rounded-full shadow-lg mb-4 border-4 border-white/50"
      />
      <h1 class="text-3xl font-bold mb-1">Felipe Antunes</h1>
      <p class="text-gray-200 mb-6">Front-End Developer • React & Tailwind</p>

      <!-- Links -->
      <div class="space-y-3">
        <a
          href="https://linkedin.com/in/your-link"
          target="_blank"
          class="block backdrop-blur-sm bg-white/20 hover:bg-white/30 transition rounded-xl px-6 py-3 font-medium shadow-md"
        >
          💼 LinkedIn
        </a>
        <a
          href="https://instagram.com/your-link"
          target="_blank"
          class="block backdrop-blur-sm bg-white/20 hover:bg-white/30 transition rounded-xl px-6 py-3 font-medium shadow-md"
        >
          📸 Instagram
        </a>
        <a
          href="mailto:your@email.com"
          class="block backdrop-blur-sm bg-white/20 hover:bg-white/30 transition rounded-xl px-6 py-3 font-medium shadow-md"
        >
          ✉️ Email
        </a>
        <a
          href="https://github.com/your-link"
          target="_blank"
          class="block backdrop-blur-sm bg-white/20 hover:bg-white/30 transition rounded-xl px-6 py-3 font-medium shadow-md"
        >
          💻 GitHub
        </a>
      </div>

      <!-- Footer -->
      <p class="text-xs text-gray-300 mt-8">
        © <span id="year"></span> Felipe Antunes. All rights reserved.
      </p>
    </main>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
      window.addEventListener("load", () => {
        const card = document.getElementById("card");
        card.classList.remove("opacity-0", "translate-y-4");
      });
    </script>
  </body>
</html>
